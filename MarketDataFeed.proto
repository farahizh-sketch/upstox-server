syntax = "proto3";

package com.upstox.marketdatafeed.rpc.proto;

message LTPC {
  double ltp = 1;
  int64 ltt = 2;
  double lc = 3;
  double uc = 4;
  double cp = 5;
}

message MarketFullFeed {
  LTPC ltpc = 1;
}

message FullFeed {
  MarketFullFeed marketFF = 1;
}

message Feed {
  FullFeed FF = 1;
  LTPC ltp = 11;
}

message FeedResponse {
  string type = 1;
  map<string, Feed> feeds = 2;
}
